<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Forgot Password</h2>

        <form method="POST" action="{% url 'forgetpassword' %}">
            {% csrf_token %}

            <label for="email" class="block font-medium text-gray-600 mb-1">Enter Your Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md mt-4 hover:bg-blue-600 transition">
                Send Reset Link
            </button>
        </form>
    </div>
</body>
</html>
