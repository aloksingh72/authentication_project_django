<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Reset Password</h2>

        <form method="POST" action="{% url 'resetpass' %}">
            {% csrf_token %}

            <!-- Username Field -->
            
            <label for="username" class="block font-medium text-gray-600 mb-1">Username</label>
            <input type="text" id="username" name="username" 
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>

            <label for="old_password" class="block font-medium text-gray-600 mt-4 mb-1">Old Password</label>
            <input type="password" id="old_password" name="old_password" 
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>

            <label for="new_password" class="block font-medium text-gray-600 mt-4 mb-1">New Password</label>
            <input type="password" id="new_password" name="new_password" 
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>

            <label for="confirm_password" class="block font-medium text-gray-600 mt-4 mb-1">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" 
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>

            

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md mt-4 hover:bg-blue-600 transition">
                Save
            </button>
        </form>
    </div>

</body>
</html>
